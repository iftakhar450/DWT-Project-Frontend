<!-- New Test Modal -->
<div class="modal fade" id="addNewTestModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Create Test Test Form</h5>
                <button type="button" style="margin-top: -25px;" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form">
                            <form class="form-validate form-horizontal" [formGroup]="newTestForm">
                                <div class="form-group ">
                                    <label for="fullname" class="control-label col-lg-3">Name <span
                                            class="required">*</span></label>
                                    <div class="col-lg-9">
                                        <input type="text" class="form-control" formControlName="name">
                                        <span class="text-danger"
                                            *ngIf="(newTestForm.controls.name.touched || submitted) && newTestForm.controls.name.errors?.required">
                                            Name is required
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="mobile" class="control-label col-lg-3">Date<span
                                            class="required">*</span></label>
                                    <div class="col-lg-9">
                                        <!-- <input class="form-control" type="date" id="address" formControlName="date" name="address"
                                            type="text" /> -->
                                        <input type="datetime-local" id="completionDate" formControlName="date"
                                            placeholder="yyyy-MM-ddTHH:mm" [value]="newTestForm.controls.date.value"
                                            [min]="newTestForm.controls.date.value" class="form-control" required />
                                        <span class="text-danger"
                                            *ngIf="(newTestForm.controls.date.touched || submitted) && newTestForm.controls.date.errors?.required">
                                            Date is required
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="role" class="control-label col-lg-3">Select Subject <span
                                            class="required">*</span></label>
                                    <div class="col-lg-9">
                                        <select id="subject" class="form-control" formControlName="subject">
                                            <option [value]="s._id" *ngFor="let s of allSubjects">{{s.s_id}}-{{s.title}}
                                            </option>
                                        </select>
                                        <span class="text-danger"
                                            *ngIf="(newTestForm.controls.subject.touched || submitted) && newTestForm.controls.subject.errors?.required">
                                            Subject is required
                                        </span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" #newTestClosebutton data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" (click)="saveTest()">Save</button>
            </div>
        </div>
    </div>
</div>
