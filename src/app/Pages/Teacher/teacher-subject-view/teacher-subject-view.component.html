<section class="wrapper">
    <!--overview start-->
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-book"></i>Subjects</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
                <li><i class="fa fa-book"></i>Subjects</li>
            </ol>
        </div>

    </div>
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <table class="table table-striped table-advance table-hover">
                    <tbody>
                        <tr>
                            <th>ID</th>
                            <th>Titlte</th>
                            <th>Class</th>
                            <th>No Of Students</th>
                            <th style="text-align: right;">Action</th>
                        </tr>
                        <tr *ngFor="let sb of allSubjects">
                            <td>{{sb.s_id}}</td>
                            <td>{{sb.title}}</td>
                            <td>{{sb.class.name}}</td>
                            <td>{{sb.class.students.length}}</td>
                            <td style="text-align: right;">
                                <div class="btn-group">
                                    <a class="btn btn-success" ><i class="fa fa-th" title="View list of Students registerd in this course"></i></a>
                                    <!-- <a class="btn btn-danger" data-toggle="modal" (click)="updateSelectedUser(u._id)"
                                        data-target="#deleteUserConfirmModal"><i class="icon_close_alt2"></i></a> -->
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</section>
