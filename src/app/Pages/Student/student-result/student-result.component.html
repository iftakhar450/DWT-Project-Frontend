<section class="wrapper">
    <!--overview start-->
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="icon_piechart"></i> Results</h3>
            <a style="float: right;border-radius: 0px;" class="btn btn-primary" title="Bootstrap 3 themes generator"
                (click)="exportResultAsPdf()">
                <span class="fa fa-download">
                </span>
                Export Result
            </a>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
                <li><i class="icon_piechart"></i>Results</li>
            </ol>

        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <div class="markscheet-main" #resultCardDiv>
                    <div 
                        style="padding: 10px;width: 100%;background-color: #394a59; color: white;text-align: center;font-weight: bold;">
                        <h1 style="margin: 0px;">Result Card</h1>
                        <br>
                        <br>
                        <div class="row">
                            <div class="col-lg-12">
                                <label *ngIf="user">Name: &nbsp; <strong>{{user.name}}</strong></label>
                            </div>
                            <div class="col-lg-12">
                                <label *ngIf="user">Class: &nbsp;<strong>{{user.class.name}}</strong></label>
                            </div>
                        </div>

                    </div>
                    <div style="padding: 10px;width: 100%;">
                        <table class="table table-striped table-advance table-hover">
                            <tbody>
                                <tr style="background-color: #394a59; color: white;">
                                    <th>Code</th>
                                    <th>Subject</th>
                                    <th style="text-align: center;">Point</th>
                                </tr>
                                <tr *ngFor="let sb of objectKeys(resultData)">
                                    <td>{{getSubjectProp(sb,'s_id')}}</td>
                                    <td>{{getSubjectProp(sb,'title')}}</td>
                                    <td style="text-align: center;">{{CalculateSubjectAverage(resultData[sb]) | number :
                                        '1.2-2'}}</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>

                    <div
                        style="padding: 10px; width: 100%;background-color: #394a59;color: white;font-weight: bold;text-align: center;">
                        Cumulative Average: &nbsp; {{totalAverage | number : '1.2-2'}}
                    </div>

                </div>
            </section>
        </div>
    </div>

</section>
