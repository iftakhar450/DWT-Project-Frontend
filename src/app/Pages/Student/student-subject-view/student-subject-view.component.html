<section class="wrapper">
    <!--overview start-->
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-book"></i> Subjects</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
                <li><i class="fa fa-book"></i>Subjects</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <table class="table table-striped table-advance table-hover">
                    <tbody>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Teacher</th>
                            <th style="text-align: right;">Action</th>
                        </tr>
                        <tr *ngFor="let sb of allSubject">
                            <td>{{sb.s_id}}</td>
                            <td>{{sb.title}}</td>
                            <td>{{sb.teacher.name}}</td>
                            <td style="text-align: right;">
                                <div class="btn-group">
                                    <a class="btn btn-info" data-toggle="modal"
                                        data-target="#subjectTestOverviewModal" (click)="viewSubjectDetail(sb._id)"><i
                                            class="fa fa-eye" title="View detail of subject"></i></a>
                                    <!-- <a class="btn btn-danger" data-toggle="modal" (click)="updateSelectedUser(u._id)"
                                        data-target="#deleteUserConfirmModal"><i class="icon_close_alt2"></i></a> -->
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>

</section>

<!-- Subject All  Test  Overview Modal -->
<div class="modal fade" id="subjectTestOverviewModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <!-- Test Overview of "{{selectedSubject.name}}" -->
                <label *ngIf="subjectAllTest.length == 0 ">Data not available under this subject</label>
                <h3 *ngIf="subjectAllTest.length > 0 "
                    style="float: right;background-color: #394a59;padding: 5px; color: wheat;font-weight: bold;">
                    Average: &nbsp; {{calculateAverage(subjectAllTest) | number : '1.2-2'}} </h3>
                <table *ngIf="subjectAllTest.length > 0 " class="table table-striped table-advance table-hover">

                    <tbody>
                        <tr>
                            <th>Test</th>
                            <th>Date</th>
                            <th>Point</th>
                        </tr>
                        <tr *ngFor="let sb of subjectAllTest">
                            <td>{{sb.test.name}}</td>
                            <td>{{sb.test.date | dateformat}}</td>
                            <td>{{sb.result}}</td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" #deleteTestClosebutton
                    data-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button> -->
            </div>
        </div>
    </div>
</div>
