<section class="wrapper">
    <!--overview start-->
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-laptop"></i> Classes</h3>
            <a style="float: right;border-radius: 0px;" class="btn btn-primary" title="Bootstrap 3 themes generator"
                data-toggle="modal" data-target="#addNewClassModal">
                <span class="fa fa-plus-circle">
                </span>
                Add Class
            </a>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
                <li><i class="fa fa-laptop"></i>Classes</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <table class="table table-striped table-advance table-hover">
                    <tbody>
                        <tr>
                            <th>Class</th>
                            <th>No Of Students</th>
                            <th style="text-align: right;">Action</th>
                        </tr>
                        <tr *ngFor="let u of allClass">
                            <td>{{u.name}}</td>
                            <td>
                                <span *ngIf="u.students">{{u.students.length}}</span>
                                <span *ngIf="!u.students">0</span>

                            </td>
                            <td style="text-align: right;">
                                <div class="btn-group">
                                    <a class="btn btn-success" data-toggle="modal" (click)="updateSelectedClass(u._id)"
                                        data-target="#updateClassModal"><i class="fa fa-edit"></i></a>
                                    <a class="btn btn-danger" data-toggle="modal" (click)="updateSelectedClass(u._id)"
                                        data-target="#deleteClassConfirmModal"><i class="icon_close_alt2"></i></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</section>

<!-- New Class Modal -->
<div class="modal fade" id="addNewClassModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Create New Class Form</h5>
                <button type="button" style="margin-top: -25px;" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form">
                            <form class="form-validate form-horizontal" [formGroup]="newClassForm">
                                <div class="form-group ">
                                    <label for="fullname" class="control-label col-lg-3">Full name <span
                                            class="required">*</span></label>
                                    <div class="col-lg-9">
                                        <input type="text" class="form-control" formControlName="name">
                                        <span class="text-danger"
                                            *ngIf="(newClassForm.controls.name.touched || submitted) && newClassForm.controls.name.errors?.required">
                                            Name is required
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="fullname" class="control-label col-lg-3">Add Students <span
                                            class="required"></span></label>
                                    <div class="col-lg-9">
                                        <ng-multiselect-dropdown [placeholder]="'Add students here'"
                                            [settings]="dropdownSettings" [data]="dropdownList"
                                            formControlName="students" (onSelect)="onItemSelect($event)"
                                            (onSelectAll)="onSelectAll($event)">
                                        </ng-multiselect-dropdown>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" #newClassClosebutton data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" (click)="saveClass()">Save</button>
            </div>
        </div>
    </div>
</div>


<!-- Update Class Modal -->
<div class="modal fade" id="updateClassModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Update Class Form</h5>
                <button type="button" style="margin-top: -25px;" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form">
                            <div class="form-group ">
                                <label for="fullname" class="control-label col-lg-3">Full name <span
                                        class="required">*</span></label>
                                <div class="col-lg-9">
                                    <input type="text" [(ngModel)]="selectedClass.name" class="form-control">

                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="fullname" class="control-label col-lg-3">Add Students <span
                                        class="required"></span></label>
                                <div class="col-lg-9">
                                    <ng-multiselect-dropdown [placeholder]="'Add students here'"
                                        [settings]="dropdownSettings" [data]="dropdownList"
                                        [(ngModel)]="selectedClass.students" (onSelect)="onItemSelect($event)"
                                        (onSelectAll)="onSelectAll($event)">
                                    </ng-multiselect-dropdown>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" #updateClassClosebutton
                    data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="updateClass()">Update</button>
            </div>
        </div>
    </div>
</div>



<!-- Delete Class confirmation Modal -->
<div class="modal fade" id="deleteClassConfirmModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                Are you sure to delete "{{selectedClass.name}}"
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" #deleteClassClosebutton
                    data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>
</div>
